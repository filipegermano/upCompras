<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--    Meus imports   -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="Controller">
        <div class="row">
            <img class="up-img-center up-padding-top-login" src="img/ionic.png">
        </div>
        <div class="row">
            <h1 class="up-txt-center">upCompras</h1>
        </div>

        <form>
            <div class="list list-inset">

                <label class="item item-input">
                    <input type="text" placeholder="Usu&#xE1;rio ou E-mail" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Senha" required>
                </label>
                <button class="button button-block button-balanced">
                    Entrar
                </button>
                <button class="button button-block button-positive icon-left ion-social-facebook up-button-facebook" ng-click="login(&apos;facebook&apos;)">
                    Entrar com Facebook
                </button>
                <div class="row">
                    <a class="up-txt-center" href="#">Esqueceu sua senha?</a>
                </div>

                <button class="button button-block button-balanced" ng-click="ler()">
                    Ler c&#xF3;digo de barras
                </button>
            </div>
        </form>


        <div ng-if="authData.facebook" class="list card">
            <div class="item item-avatar">
                <img ng-src="{{authData.facebook.profileImageURL}}" alt="Foto">
                <h2>{{authData.facebook.displayName}}</h2>
                <p>Facebook ID: {{authData.facebook.id}}</p>
            </div>
        </div>
    </ion-pane>

  </body>
</html>
